<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Equality Operators == vs ===
        // == operator does type coercion and is loose equality operator.
        // === operator does not do type coercion and is strict equality operator.
        //Always use === operator
        // const num = 18;
        // if (num === 18) console.log('18 === 18');
        // if (num == '18') console.log('18 == \'18\'');

        const age = '18';//only the second console.log will be printed cuz it is a loose equality operator.
        if (age === 18) console.log('You just become and adult:D (Strict)');
        if (age == '18') console.log('You just become and adult:D (Loose)');

        //Converting string to number using type conversion
        const favourite = Number(prompt('What is your favourite number?'));
        console.log(favourite);
        console.log(typeof favourite);


        //Value returned by prompt is always a string.
        if (favourite === 23) console.log(`Cool! ${favourite} is an amazing number`);
        else if (favourite === 22) console.log(`Cool ${favourite} is a amazing number`);
        else if (favourite === 7) console.log(`Cool ${favourite} is an amazing number`);
        else console.log('Number is not 23 or 22 or 7');

        if (favourite != 23) console.log('Why not 23?');

    </script>
</head>

<body>
    <h1>Equality Operators == vs ===</h1>
</body>

</html>
