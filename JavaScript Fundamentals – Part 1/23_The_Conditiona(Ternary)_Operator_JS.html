<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //The Conditional (Ternary) Operator:
        //The conditional operator is the only JavaScript operator that takes three operands. This operator is frequently used as a shortcut for the if statement.
        let age = 16;
        let drink = age >= 18 ? 'Wine 🍷' : 'water💧';
        console.log(drink);

        let drink2;
        if (age >= 18) drink2 = 'Wine 🍷';
        else drink2 = 'Water💧';
        console.log(drink2);

        console.log(`I like to drink ${age >= 18 ? 'Wine 🍷' : 'Water💧'}`);
    </script>
</head>

<body>
    <h1>The Conditional (Ternary) Operator</h1>
</body>

</html>
